<!DOCTYPE html>
<html>
<head>
    <title>Detalii Comanda</title>
</head>
<body>
    <h1>Detalii Comanda</h1>
    <p>Nume: {{ client.nume }}</p>
    <p>Prenume: {{ client.prenume }}</p>

        {% for comanda in comenzi %}
        <li>{{ comanda.produs }} - {{ comanda.pret }} RON</li>
        {% endfor %}
    </ul>
    <a href="{% url 'lista_clienti' %}">Inapoi la Lista Clienti</a>
</body>
</html>
