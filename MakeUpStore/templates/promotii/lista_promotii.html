{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Promotii</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Lista Promotii</h1>
    <ul>
        {% for promotie in promotii %}
            <li>
                <h2>{{ promotie.titlu }}</h2>
                <p>{{ promotie.descriere }}</p>
                <p>Discount: {{ promotie.discount }}%</p>
            </li>
        {% empty %}
            <li>Nicio promotie valabila in acest moment.</li>
        {% endfor %}
    </ul>
</body>
</html>
